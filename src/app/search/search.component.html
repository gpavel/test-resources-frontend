<form [formGroup]="searchForm" (ngSubmit)="search.emit(searchForm.value)">
  <div class="row">
    <div class="form-group col-12 col-sm-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="bi bi-search"></i>
          </div>
        </div>
        <input type="text" class="form-control" formControlName="search" placeholder="Search by name" />
        <div class="input-group-append">
          <button class="btn btn-primary">Go!</button>
        </div>
      </div>
    </div>

    <div class="form-group col-sm-4 col-12">
      <select formControlName="category" class="form-control">
        <option [ngValue]="'publications'">Publications</option>
        <option [ngValue]="'projects'">Projects</option>
      </select>
    </div>
  </div>
</form>
