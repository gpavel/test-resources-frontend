<div class="container">
  <div class="mt-3">
    <app-search (search)="search($event)"></app-search>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div *ngFor="let item of items$ | async" class="col mb-3">
      <app-card-project *ngIf="item.type === 'project'" [project]="item"></app-card-project>
      <app-card-publication *ngIf="item.type === 'publication'" [publication]="item"></app-card-publication>
    </div>
  </div>
  <div class="row" *ngIf="totalCount$ | async; let total">
    <div class="col">
      <pagination
        [totalItems]="total"
        [maxSize]="8"
        [itemsPerPage]="12"
        (pageChanged)="changePage($event)"
      ></pagination>
    </div>
  </div>
</div>
